<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <base href="#">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet"><title>   </title>
  <title> Contact us form </title>
    <style>
        *{
           margin:0px;
           padding:0px;
         box-sizing:border-box;
           text-transform:capitalize;
           font-family: 'Lato', sans-serif;
         }
        body {       
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    animation: back 3s linear infinite;
}

.contact-container {
    background-color: #3498db;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    color: #fff;
    text-align: center;
    padding: 20px;
    width: 90%;
    animation: anime 2s linear infinite;  
}

h1 {
    margin-top: 0;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size:18px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #e74c3c;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size:16px;
    cursor: pointer;
    transition: background-color 0.3s;
}
    button:hover {
         background-color: #c0392b;
      }

       @Keyframes anime {
            50% { margin-top:-20px;}                          
          }
      @Keyframes back {
             
             20% { background: #94e0cc ;}                  
             40% { background: #949ce0 ;}             
             60% { background: #f07971 ;}                  
             80% { background: #d6d9ca ;}                     
            100% { background: #e6964c ;}                 
              }
       @media only screen and (min-width: 700px) {
              
               .contact-container {
                       width:60%;
                        }
           }
   </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="number" placeholder="contact No" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" rows="6" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script >
         document.addEventListener('DOMContentLoaded', function() {
    const contactForm = document.getElementById('contact-form');

    contactForm.addEventListener('submit', function(event) {
        event.preventDefault();
        // You can add form submission logic here
        // For a simple example, you can log the form data to the console
        console.log('Name:', contactForm.elements[0].value);
        console.log('Email:', contactForm.elements[1].value);
        console.log('Message:', contactForm.elements[2].value);
    });
});
   </script>
</body>
</html>
